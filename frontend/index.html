<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless To-Do</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Input Styling */
        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #taskInput {
            width: 65%;
        }

        /* Edit Mode Input */
        .edit-input {
            width: 60%;
            margin-right: 10px;
        }

        /* Buttons */
        button {
            padding: 8px 12px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            font-size: 14px;
        }

        .add-btn {
            background: #0073e6;
            width: 25%;
        }

        /* Action Buttons */
        .delete-btn {
            background: #cc0000;
        }

        .edit-btn {
            background: #f0ad4e;
        }

        .save-btn {
            background: #28a745;
        }

        /* Green */
        .cancel-btn {
            background: #6c757d;
        }

        /* Gray */

        /* List Layout */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            margin: 8px 0;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
        }

        .todo-content {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>My Serverless To-Do List</h1>

    <!-- Header Input -->
    <div style="margin-bottom: 20px;">
        <input type="text" id="taskInput" placeholder="Enter a new task...">
        <button class="add-btn" onclick="addTodo()">Add Task</button>
    </div>

    <!-- The List -->
    <ul id="todoList"></ul>

    <script>
        // REPLACE THIS URL with your API Gateway URL
        const API_URL = 'https://obgdqu2zg0.execute-api.eu-north-1.amazonaws.com/prod';

        // State Management
        let todos = [];       // Store data locally to re-render UI quickly
        let editingId = null; // Track which ID is being edited

        // 1. Fetch Data
        async function fetchTodos() {
            try {
                const response = await fetch(API_URL);
                todos = await response.json(); // Update local state
                renderList();
            } catch (err) { console.error('Error:', err); }
        }

        // 2. Add Data
        async function addTodo() {
            const input = document.getElementById('taskInput');
            const task = input.value;
            if (!task) return;

            // Optimistic UI update (optional, but makes it feel faster)
            input.value = '';

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: task })
            });
            fetchTodos();
        }

        // 3. Delete Data
        async function deleteTodo(id) {
            if (!confirm("Delete this task?")) return;

            await fetch(API_URL, {
                method: 'DELETE',
                body: JSON.stringify({ id: id })
            });
            fetchTodos();
        }

        // 4. Toggle Status (Checkbox)
        async function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 'pending' ? 'completed' : 'pending';
            await fetch(API_URL, {
                method: 'PUT',
                body: JSON.stringify({ id: id, status: newStatus })
            });
            fetchTodos();
        }

        // --- IN-PLACE EDITING LOGIC ---

        // A. Enable Edit Mode
        function startEdit(id) {
            editingId = id;
            renderList(); // Re-render to show input field

            // Auto-focus the input
            setTimeout(() => {
                const input = document.getElementById(`edit-input-${id}`);
                if (input) input.focus();
            }, 50);
        }

        // B. Cancel Edit Mode
        function cancelEdit() {
            editingId = null;
            renderList(); // Re-render to show normal text
        }

        // C. Save Changes
        async function saveEdit(id) {
            const input = document.getElementById(`edit-input-${id}`);
            const newTask = input.value;

            if (!newTask || newTask.trim() === "") {
                alert("Task cannot be empty");
                return;
            }

            // Exit edit mode immediately for better UX
            editingId = null;

            await fetch(API_URL, {
                method: 'PUT',
                body: JSON.stringify({
                    id: id,
                    task: newTask
                })
            });
            fetchTodos(); // Get fresh data
        }

        // 5. Render List
        function renderList() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            // Sort: Pending items first
            todos.sort((a, b) => (a.status === 'completed') - (b.status === 'completed'));

            todos.forEach(item => {
                const li = document.createElement('li');

                // CHECK: Are we editing THIS item?
                if (item.id === editingId) {
                    // --- EDIT MODE UI ---
                    li.innerHTML = `
                        <input type="text" class="edit-input" id="edit-input-${item.id}" value="${item.task}">
                        <div>
                            <button class="save-btn" onclick="saveEdit('${item.id}')">Save</button>
                            <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                        </div>
                    `;
                } else {
                    // --- VIEW MODE UI ---
                    const isChecked = item.status === 'completed' ? 'checked' : '';
                    const textClass = item.status === 'completed' ? 'completed' : '';

                    li.innerHTML = `
                        <div class="todo-content">
                            <input type="checkbox" ${isChecked} onchange="toggleStatus('${item.id}', '${item.status}')">
                            <span class="${textClass}">${item.task}</span>
                        </div>
                        <div>
                            <button class="edit-btn" onclick="startEdit('${item.id}')">Edit</button>
                            <button class="delete-btn" onclick="deleteTodo('${item.id}')">Delete</button>
                        </div>
                    `;
                }
                list.appendChild(li);
            });
        }

        // Initial Load
        fetchTodos();
    </script>
</body>

</html>
